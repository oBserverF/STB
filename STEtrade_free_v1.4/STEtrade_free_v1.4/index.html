                        </div>
                        <div class="balance-block">
                            <div class="balance-block__orders">
                                <div class="balance-block__text">Сумма заказов</div>
                                <div class="user_on_buy" id="orders_sum">0</div>
                            </div>
                            <div class="balance-block__balance">
                                <div class="balance-block__text">Баланс</div>
                                <div class="user_balance" id="balance">0</div>
                            </div>
                            <div class="balance-block__symb">+</div>
                            <div class="balance-block__on-sale">
                                <div class="balance-block__text">На продаже</div>
                                <div class="user_on_sale" id="on_sale_sum">0</div>
                            </div>
                            <div class="balance-block__symb">=</div>
                            <div class="balance-block__summ">
                                <div class="balance-block__text">Сумма</div>
                                <div class="user_on_sale" id="user_sum">0</div>
                            </div>
                        </div>
                        <div class="user_avatar" id="user_avatar"></div>
                        <div class="user_name" id="user_name"></div>
                    </div>
                    <ul class="socials">
                        <li class="vk">
                            <a target="_blank" href="https://vk.com/stetrade">

            </header>
        </section>
        <section id="main_block">
            <div class="inner">
                <div class="main-settings grid">
                    <div class="set_group">
                        <div class="title">Основные настройки</div>
                        <div class="row">
                            <label for="logs_info">
                                <div>Логи</div>
                                <div class="helper">
                                    <span>?</span>
                                    <div class="help_text">
                                        <div class="arrow"></div>
                                        <div>Тип логирования</div>
                                    </div>
                                </div>
                            </label>
                            <select class="settings" size="1" id="logs_info">
                                <option value="2">Все</option>
                                <option value="1">Только ошибки</option>
                                <option value="0">Выключить</option>
                            </select>
                            <input type="number" class="settings" id="logs_cnt" name="logs_cnt"></input>
                        </div>
                        <div class="row">
                            <label for="getOrdersRefreshTime">
                                <div>Обновить заказы</div>
                                <div class="helper">
                                    <span>?</span>
                                    <div class="help_text">
                                        <div class="arrow"></div>
                                        <div>Частота обновления заказов (минуты)</div>
                                    </div>
                                </div>
                            </label>
                            <div class="min-row">
                                <input class="settings" type="number" name="getOrdersRefreshTime" id="getOrdersRefreshTime">
                                <label id="getOrdersRefreshTimeLable" class="time-mark"></label>
                            </div>
                        </div>
                        <div class="row">
                            <label for="sellInventoryRefreshTime">
                                <div>Поиск на продажу</div>
                                <div class="helper">
                                    <span>?</span>
                                    <div class="help_text">
                                        <div class="arrow"></div>
                                        <div>Частота поиска предметов на продажу (минуты)</div>
                                    </div>
                                </div>
                            </label>
                            <div class="min-row">
                                <input class="settings" type="number" name="sellInventoryRefreshTime" id="sellInventoryRefreshTime">
                                <label id="sellInventoryRefreshTimeLable" class="time-mark"></label>
                            </div>
                        </div>
                        <div class="row">
                            <label for="itemsOnSaleRefreshTime">
                                <div>Обновить на продаже</div>
                                <div class="helper">
                                    <span>?</span>
                                    <div class="help_text">
                                        <div class="arrow"></div>
                                        <div>Частота обновления информации о предметах на продаже</div>
                                    </div>
                                </div>
                            </label>
                            <div class="min-row">
                                <input class="settings" type="number" name="itemsOnSaleRefreshTime" id="itemsOnSaleRefreshTime">
                                <label id="itemsOnSaleRefreshTimeLable" class="time-mark"></label>
                            </div>
                        </div>
                        <div class="row">
                            <label for="itemsOnSaleRefreshTime">
                                <div>Задержка (мс)</div>
                                <div class="helper">
                                    <span>?</span>
                                    <div class="help_text">
                                        <div class="arrow"></div>
                                        <div>Время задержки между запросами (миллисекунды)</div>
                                    </div>
                                </div>
                            </label>
                            <div class="min-row">
                                <input class="settings" type="number" name="query_delay" id="query_delay">
                                <label for="query_delay"></label>
                            </div>
                        </div>
                        <div class="row">
                            <label for="ignoreMissing">
                                <div>Игнор отсутствующих</div>
                                <div class="helper">
                                    <span>?</span>
                                    <div class="help_text">
                                        <div class="arrow"></div>
                                        <div>Игнорировать предметы, которых нет в базе</div>
                                    </div>
                                </div>
                            </label>
                            <input class="settings" type="checkbox" name="ignoreMissing" id="ignoreMissing">
                            <div class="slider"></div>
                        </div>
                        <div class="urls_bottom">
                        <div class="row">
                            <button id="buy_stestandart">Купить STEtrade standart</button>
                        </div>
                        <div class="row">
                            <button id="buy_stepro">Купить STEtrade PRO</button>
                        </div>
                            <div class="row urls">
                                <label>Наш сайт:</label>
                                <a target="_blank" href="https://stetrade.ru/">https://stetrade.ru/</a>
                            </div>
                            <div class="row urls">
                                <label>Наша группа в ВК:</label>
                                <a target="_blank" href="https://vk.com/stetrade">https://vk.com/stetrade</a>
                            </div>
                            <div class="row urls">
                                <label>Наш Телеграм:</label>
                                <a target="_blank" href="https://t.me/stetraderu">https://t.me/stetraderu</a>
                            </div>
                        </div>
                        <div id="progress_bar_div"></div>
                    </div>
                    <div class="logs-block">
                        <div class="logs">
                            <div id="log" class="overflow"></div>
                        </div>
                        <button id="clearLogs">Очистить</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="trade-table"></section>
        <div class="outline-btns">
            <button id="regSteamid">Привязать аккаунт</button>
            <button id="enterSecrteKey">Ввести ключ</button>
        </div>
        <div id="to_top">
            <i class="fa fa-angle-double-up"></i>
        </div>
    </div>
    <div id="checkedItemsCnt" hidden>Выделено: 0</div>
</body>
